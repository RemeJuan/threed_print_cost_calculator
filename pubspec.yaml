name: threed_print_cost_calculator
description: A simple 3D Print cost calculator.
version: 1.0.7
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_form_bloc: 0.30.1
  flutter_hooks: 0.18.5+1
  flutter_localizations:
    sdk: flutter
  get_it: 7.2.0
  intl: 0.17.0
  path_provider: 2.0.11
  sembast: 3.3.0
  sembast_web: 2.0.1+1
  platform_info: 3.2.0
  upgrader: 4.6.1

dev_dependencies:
  bloc_test: 9.1.0
  flutter_test:
    sdk: flutter
  mocktail: 0.3.0
  very_good_analysis: 3.0.1

flutter:
  uses-material-design: true
  generate: true

cider:
  link_template:
    tag: https://github.com/RemeJuan/threed_print_cost_calculator/releases/tag/%tag% # initial release link template
    diff: https://github.com/RemeJuan/threed_print_cost_calculator/compare/%from%...%to% # subsequent releases link template
