name: threed_print_cost_calculator
description: A simple 3D Print cost calculator.
version: 2.1.1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  bloc:
  bot_toast: 4.1.3
  cider: 0.2.4
  device_check: 1.0.0
  firebase_analytics: 10.7.4
  firebase_app_check: 0.2.1+8
  firebase_core: 2.24.2
  firebase_crashlytics: 3.4.8
  flutter:
    sdk: flutter
  # flutter_form_bloc: ^0.31.0
  flutter_form_bloc:
    git:
      url: https://github.com/Cavin6080/form_bloc.git
      path: packages/flutter_form_bloc
  flutter_hooks: 0.20.3
  flutter_localizations:
    sdk: flutter
  flutter_slidable: 3.0.1
  get_it: 7.6.4
  google_fonts: 6.1.0
  google_mobile_ads: 4.0.0
  intl: 0.18.1
  path:
  path_provider: 2.1.1
  platform_info: 4.0.2
  purchases_flutter: 6.6.0-beta.3
  rate_my_app: 2.0.0
  sembast: 3.5.0+1
  sembast_web: 2.2.0
  shared_preferences: 2.2.2
  url_launcher: 6.2.2

dev_dependencies:
  bloc_test: 9.1.5
  flutter_test:
    sdk: flutter
  mocktail: 1.0.2
  flutter_lints: 3.0.1

#dependency_overrides:
#  intl: 0.18.1

flutter:
  uses-material-design: true
  generate: true

cider:
  link_template:
    tag: https://github.com/RemeJuan/threed_print_cost_calculator/releases/tag/%tag% # initial release link template
    diff: https://github.com/RemeJuan/threed_print_cost_calculator/compare/%from%...%to% # subsequent releases link template
