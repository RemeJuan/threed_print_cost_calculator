name: threed_print_cost_calculator
description: A simple 3D Print cost calculator.
version: 1.0.12
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  bloc:
  flutter:
    sdk: flutter
  flutter_form_bloc: 0.30.1
  flutter_hooks: 0.19.0
  flutter_localizations:
    sdk: flutter
  get_it: 7.6.0
  intl: 0.18.1
  path:
  path_provider: 2.0.15
  platform_info: 4.0.2
  sembast: 3.4.9
  rate_my_app: 2.0.0
  sembast_web: 2.1.3
  cider: 0.2.3
  firebase_core: 2.15.0
  firebase_app_check: 0.1.5+1
  firebase_analytics: 10.4.4
  firebase_crashlytics: 3.3.4
  google_mobile_ads: 3.0.0
  device_check: 1.0.0

dev_dependencies:
  bloc_test: 9.1.3
  flutter_test:
    sdk: flutter
  mocktail: 0.3.0
  very_good_analysis: 5.0.0+1

dependency_overrides:
  intl: 0.18.1

flutter:
  uses-material-design: true
  generate: true

cider:
  link_template:
    tag: https://github.com/RemeJuan/threed_print_cost_calculator/releases/tag/%tag% # initial release link template
    diff: https://github.com/RemeJuan/threed_print_cost_calculator/compare/%from%...%to% # subsequent releases link template
