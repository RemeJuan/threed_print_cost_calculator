name: threed_print_cost_calculator
description: A simple 3D Print cost calculator.
version: 1.0.3
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  bloc: 8.0.3
  flutter:
    sdk: flutter
  flutter_bloc: 8.0.1
  flutter_form_bloc: 0.30.1
  flutter_hooks: 0.18.2+1
  flutter_localizations:
    sdk: flutter
  get_it: 7.2.0
  intl: 0.17.0
  path_provider: 2.0.11
  sembast: 3.2.0+1
  sembast_web: 2.0.1+1
  upgrader: 4.6.1

dev_dependencies:
  bloc_test: 9.0.3
  flutter_test:
    sdk: flutter
  mocktail: 0.3.0
  very_good_analysis: 2.4.0

flutter:
  uses-material-design: true
  generate: true
