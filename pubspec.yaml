name: threed_print_cost_calculator
description: A simple 3D Print cost calculator.
version: 2.1.9
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  bloc:
  bot_toast: 4.1.3
  cider: 0.2.8
  device_check: 1.0.0
  firebase_analytics: 11.2.0
  firebase_app_check: 0.3.0+3
  firebase_core: 3.2.0
  firebase_crashlytics: 4.0.3
  flutter:
    sdk: flutter
  # flutter_form_bloc: ^0.31.0
  flutter_form_bloc:
    git:
      url: https://github.com/Cavin6080/form_bloc.git
      path: packages/flutter_form_bloc
  flutter_hooks: 0.20.5
  flutter_localizations:
    sdk: flutter
  flutter_slidable: 3.1.1
  get_it: 7.7.0
  google_fonts: 6.2.1
  intl: 0.19.0
  localizely_sdk: 2.5.2
  path:
  path_provider: 2.1.3
  platform_info: 4.0.2
  purchases_flutter: 6.30.1
  purchases_ui_flutter: 6.30.1
  rate_my_app: 2.2.0
  sembast: 3.7.1+2
  sembast_web: 2.4.0+2
  shared_preferences: 2.2.3
  url_launcher: 6.3.0

dev_dependencies:
  bloc_test: 9.1.7
  flutter_test:
    sdk: flutter
  mocktail: 1.0.4
  flutter_lints: 4.0.0

dependency_overrides:
  #  intl: 0.18.1
  intl: 0.19.0

flutter:
  uses-material-design: true
  generate: true

cider:
  link_template:
    tag: https://github.com/RemeJuan/threed_print_cost_calculator/releases/tag/%tag% # initial release link template
    diff: https://github.com/RemeJuan/threed_print_cost_calculator/compare/%from%...%to% # subsequent releases link template

flutter_intl:
  enabled: true
  localizely:
    ota_enabled: false
    project_id: 268cbebb-6c43-4716-a4b0-4d4217db93df
