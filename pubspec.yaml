name: threed_print_cost_calculator
description: A simple 3D Print cost calculator.
version: 1.0.9+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  bloc:
  flutter:
    sdk: flutter
  flutter_form_bloc: 0.30.1
  flutter_hooks: 0.18.6
  flutter_localizations:
    sdk: flutter
  get_it: 7.2.0
  intl: 0.17.0
  path:
  path_provider: 2.0.13
  platform_info: 3.2.0
  sembast: 3.4.0+6
  sembast_web: 2.1.0+4
  rate_my_app: 1.1.3
  cider: 0.1.3

dev_dependencies:
  bloc_test: 9.1.1
  flutter_test:
    sdk: flutter
  mocktail: 0.3.0
  very_good_analysis: 4.0.0+1

flutter:
  uses-material-design: true
  generate: true

cider:
  link_template:
    tag: https://github.com/RemeJuan/threed_print_cost_calculator/releases/tag/%tag% # initial release link template
    diff: https://github.com/RemeJuan/threed_print_cost_calculator/compare/%from%...%to% # subsequent releases link template
