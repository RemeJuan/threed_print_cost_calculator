name: threed_print_cost_calculator
description: A simple 3D Print cost calculator.
version: 1.0.1+2
publish_to: none

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  bloc: ^8.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_form_bloc: ^0.29.3
  flutter_hooks: ^0.18.2
  flutter_localizations:
    sdk: flutter
  get_it: ^7.2.0
  intl: ^0.17.0
  path_provider: ^2.0.8
  sembast: ^3.1.2
  sembast_web: ^2.0.1+1

dev_dependencies:
  bloc_test: ^9.0.2
  change_app_package_name: ^1.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.2.0
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true
  generate: true
