name: threed_print_cost_calculator
description: A simple 3D Print cost calculator.
version: 2.0.0+3
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  bloc:
  bot_toast: 4.1.3
  cider: 0.2.3
  device_check: 1.0.0
  firebase_analytics: 10.5.0
  firebase_app_check: 0.2.0
  firebase_core: 2.16.0
  firebase_crashlytics: 3.3.6
  flutter:
    sdk: flutter
  flutter_form_bloc: 0.31.0
  flutter_hooks: 0.20.1
  flutter_localizations:
    sdk: flutter
  flutter_slidable: 3.0.0
  get_it: 7.6.2
  google_fonts: 6.1.0
  google_mobile_ads: 3.0.0
  intl: 0.18.1
  path:
  path_provider: 2.1.1
  platform_info: 4.0.2
  purchases_flutter: 5.7.0
  rate_my_app: 2.0.0
  sembast: 3.5.0+1
  sembast_web: 2.1.3
  url_launcher: 6.1.14

dev_dependencies:
  bloc_test: 9.1.4
  flutter_test:
    sdk: flutter
  mocktail: 1.0.0
  very_good_analysis: 5.1.0

dependency_overrides:
  intl: 0.18.1

flutter:
  uses-material-design: true
  generate: true

cider:
  link_template:
    tag: https://github.com/RemeJuan/threed_print_cost_calculator/releases/tag/%tag% # initial release link template
    diff: https://github.com/RemeJuan/threed_print_cost_calculator/compare/%from%...%to% # subsequent releases link template
